<div *ngIf="selectedVideo; else loading" class="row">
    <div class="col-md-8">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe className="embed-responsive-item" [src]="selectedUrl" ></iframe>
        </div>
        <div class="details">
            <div><h2>{{selectedVideo.title}}</h2></div>
            <div>{{selectedVideo.description}}</div>
        </div>
    </div>
</div>
<ng-template #loading class="video-detail-style">
    <h2>Loading .....</h2>
</ng-template>
